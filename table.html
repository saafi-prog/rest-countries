<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">--->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu-HTML table presentation</title>
    <link rel="icon" href="./img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous" defer></script>
    <script src="./js/table.js" defer></script>
</head>

<body >
    <header class="sticky-top ">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-xl">
                <a class="navbar-brand " href="index.html"> Eu </a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="table.html">Table</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-xl mt-5">
    <h1>HTML table presentation</h1>

    <div class="table-responsive-sm" >
        <table class="table table-hover table-bordered  ">
            <thead class=" bg-secondary" >
                <tr>
                    <th class="col-6 text-center" scope="col">Country</th>
                    <th class="col-2 text-center" scope="col">Area</th>
                    <th class="col-2 text-center" scope="col">Population</th>
                    <th class="col-2 text-center" scope="col">Capital</th>
                </tr>
            </thead>
            <tbody id = "data" >
            </tbody>
        </table>
        <caption>List of european region countries</caption>    
    </div>
    </main>
</body>
</html>
